<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Jack's Flight Club</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles/homepageStyles.css" type="text/css">
        <!--style(s)-->
    </head>
    <body>
        <script src="papaparse.js"></script>
        <script src="Flight.js"></script>
        <!--scripts-->

        <form id="airportForm" action="javascript:;" autocomplete="off">
            <div>
                <input type="radio" name="input" id="depAir" required>
                <label for="depAir">Departure Airport</label>
            </div>
            <div>
                <input type="radio" name="input" id="depCountry">
                <label for="depCountry">Departure Country</label>
            </div>
            <div>
                <input type="radio" name="input" id="destAir">
                <label for="destAir">Destination Airport</label>
            </div>
            <div>
                <input type="radio" name="input" id="destCountry">
                <label for="destCountry">Destination Country</label>
            </div>
            <br><input type="text" id="inputText" onfocus="this.value=''" required>
            <button type="submit" id="submitBtn" onclick="updateTable();searchCriteria();">Submit</button>
        </form>
        <!--form-->
        <section id="searchCriteria" class="initiallyHidden">
            <button type="menu">
                <div>
                    <div id="criterion1">
                        <div id="c1Text" class="inline"></div>
                        <div id="xButton" class="inline">&times;</div>
                    </div>
                </div>
            </button>
        </section>
        </section>
        <h1>JFC</h1> 
        <table id="MyTable"> 
            <tr>
                <th>Date</th>
                <th>Departure Airport</th>
                <th>IATA*</th>
                <th>Country</th>
                <th>Destination Airport</th>
                <th>IATA</th>
                <th>Country</th>
                <th>Airline</th>
                <th>Travel Dates</th>
                <th>Offer Duration</th>
                <th>Price</th>
                <th>Currency</th>
                <th>Typical Price</th>
                <th>Saving</th>
                <th>Saving%</th>
                <th>Bag Included</th>
            </tr>
        </table>
        <div id="iata">*IATA: International Airport Transport Association Code - unique to each airport.</div>
    </body>
</html>
