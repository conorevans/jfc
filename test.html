<!DOCTYPE html>
<html>
    <body>
            <script src="papaparse.js"></script>
            <script src="Flight.js"></script>
            <form id="airportForm" action="javascript:;" autocomplete="off">
                <div>
                    <input type="checkbox" id="depAir">
                    <label for="depAir">Departure Airport</label>
                </div>
                <div>
                    <input type="checkbox" id="depCountry">
                    <label for="depCountry">Departure Country</label>
                </div>
                <div>
                    <input type="checkbox" id="destAir">
                    <label for="destAir">Destination Airport</label>
                </div>
                <div>
                    <input type="checkbox" id="destCountry">
                    <label for="destCountry">Destination Country</label>
                </div>
                <br><input type="text" id="inputText" onfocus="this.value=''" required></br>
                <button type="submit" name="action"onclick="setRowColours()">Submit</button>
                <button type="submit" name="action"onclick="resetRowColours()">Reset</button>
            </form>

              
        <table border=1 id="MyTable">
            <h1>JFC</h1>
            <tr>
                <th bgcolor="#6C33FF">Date</th>
                <th bgcolor="#6C33FF">DepartureAirport</th>
                <th bgcolor="#6C33FF">IATA*</th>
                <th bgcolor="#6C33FF">Country</th>
                <th bgcolor="#6C33FF">DestinationAirport</th>
                <th bgcolor="#6C33FF">IATA</th>
                <th bgcolor="#6C33FF">Country</th>
                <th bgcolor="#6C33FF">Airline</th>
                <th bgcolor="#6C33FF">Travel Dates</th>
                <th bgcolor="#6C33FF">Offer Duration</th>
                <th bgcolor="#6C33FF">Price</th>
                <th bgcolor="#6C33FF">Currency</th>
                <th bgcolor="#6C33FF">Typical Price</th>
                <th bgcolor="#6C33FF">Saving</th>
                <th bgcolor="#6C33FF">Saving%</th>
                <th bgcolor="#6C33FF">Bag Included</th>
            </tr>
        </table>
        <p1>*IATA: International Airport Transport Association Code - unique to each airport.</p1>
    </body>
</html>
