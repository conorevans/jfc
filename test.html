<!DOCTYPE html>
<html>
    <body>
            <script src="papaparse.js"></script>
            <script src="Flight.js"></script>
            <form id="airportForm" action="javascript:;" onsubmit="setRowColour()" autocomplete="off">
                Airport:<br><input type="text" name="Airport" maxlength="3" onfocus="this.value=''" required></br>
                <input type="submit" value="Submit">
            </form>
            <button type="button" onclick="resetRowColours()">Reset</button>
              
        <table border=1 id="MyTable">
            <h1>JFC</h1>
            <tr>
                <th bgcolor="#6C33FF">Date</th>
                <th bgcolor="#6C33FF">DepartureAirport</th>
                <th bgcolor="#6C33FF">IATA*</th>
                <th bgcolor="#6C33FF">Country</th>
                <th bgcolor="#6C33FF">DestinationAirport</th>
                <th bgcolor="#6C33FF">IATA</th>
                <th bgcolor="#6C33FF">Country</th>
                <th bgcolor="#6C33FF">Airline</th>
                <th bgcolor="#6C33FF">Travel Dates</th>
                <th bgcolor="#6C33FF">Offer Duration</th>
                <th bgcolor="#6C33FF">Price</th>
                <th bgcolor="#6C33FF">Currency</th>
                <th bgcolor="#6C33FF">Typical Price</th>
                <th bgcolor="#6C33FF">Saving</th>
                <th bgcolor="#6C33FF">Saving%</th>
                <th bgcolor="#6C33FF">Bag Included</th>
            </tr>
        </table>
        <p1>*IATA: International Airport Transport Association Code - unique to each airport.</p1>
    </body>
</html>
